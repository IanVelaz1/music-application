<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/music-list/music-list.html">

<dom-module id="list-page">
    <template>
        <style>
            :host {
                display: block;
            }

            .main {
                margin-left: 200px;
                /* Same as the width of the sidenav */
                font-size: 28px;
                /* Increased text to enable scrolling */
                padding: 0px 10px;
            }
        </style>
        <navbar-view></navbar-view>
        <div class="main">
            <h1>listPage</h1>
            <music-list request-url="http://localhost:8000/song" hidden-list="false" on-song-selected="selectSong"></music-list>
        </div>

    </template>
    <script>
        class listPage extends Polymer.Element {
            static get is() {
                return 'list-page'
            }
            static get properties() {
                return {

                }
            }
            selectSong(event) {
                this.dispatchEvent(new CustomEvent("song-selected", {
                    bubbles: false,
                    composed: false,
                    detail: event.detail
                }))
            }
        }
        window.customElements.define(listPage.is, listPage);
    </script>
</dom-module>
