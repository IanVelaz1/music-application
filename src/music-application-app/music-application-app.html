<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<link rel="import" href="list-page.html">

<dom-module id="music-application-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
        display: none;
      }

      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .main {
        margin-left: 200px;
        /* Same as the width of the sidenav */
        font-size: 28px;
        /* Increased text to enable scrolling */
        padding: 0px 10px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }

        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
    <app-location route="{{route}}">
    </app-location>

    <app-route route="{{route}}" pattern="/:type/:subType" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
   
    <a name="list-page" href="/list-page/main">List</a>

    <div class="sidenav">
 
      <a href="#services">Services</a>
      <a href="#clients">Clients</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="main">

    </div>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="page404" role="main">
      <list-page name="list-page"></list-page>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MusicApplicationApp extends Polymer.Element {
      static get is() {
        return 'music-application-app';
      }
      static get properties() {
        return {
          page: {
            type: Object,
            reflectToAttribute: true,
            observer: "_pageChanged"
          },
          routeData: Object,
          subroute: Object
        };
      }

      static get observers() {
        return [
          ' _routePageChanged(routeData.type)'
        ];
      }


      _routePageChanged(page) {
        this.page = page|| "list-page";
      }

      _pageChanged(page) {
        const resolvedUrl = this.resolveUrl(page + ".html");
        console.log(resolvedUrl);
        
        Polymer.importHref(
          resolvedUrl,
          null,
          this._showPage404.bind(this),
          null
        );
      }

      _showPage404() {
        this.page = "page404"
      }



    }

    window.customElements.define(MusicApplicationApp.is, MusicApplicationApp);
  </script>
</dom-module>
